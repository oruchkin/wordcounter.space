<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap and js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- icon -->
        <link href="/static/wc.ico" rel="icon">
        <!-- styles.css -->
        <link href="/static/styles.css" rel="stylesheet">


        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light border" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                  <img src="/static/wordcounter_logo.png" alt="logo" width="28" height="30" class="d-inline-block align-text-top">ord counter.space
                </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if session.user_id %}
                <li class="nav-item"><a class="nav-link" aria-current="page" href="/query">Query</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">My History</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="/global_words">Global Words</a></li>

              </ul>
              <form class="d-flex">

              </form>
              {% if session.user_id %}
                <ul class="navbar-nav ml-auto mt-2">
                  <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>

                </ul>
              {% else %}
                <ul class="navbar-nav ml-auto mt-2">

                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
              {% endif %}
            </div>
          </div>

        </nav>

        <!-- Body -->
        <main class="container p-5">
            {% block main %}{% endblock %}
         </main>

        <!-- Footer -->
        <footer class="small text-center text-muted">
            <p>This is final project for <a href="https://cs50.harvard.edu/x/2021/" target="_blank">cs50'x</a> made by Oleg Ruchkin in 2021</p>
        </footer>

    </body>
</html>
